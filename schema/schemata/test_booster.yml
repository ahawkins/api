---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: TestBooster
description: A TestBooster represents configuration which will be used to parallelize test suite
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of test_booster
    readOnly: true
    format: uuid
    type:
      - string

  identity:
    anyOf:
    - "$ref": "/schemata/test_booster#/definitions/id"

  type:
    description: type of Test Booster
    readOnly: false
    example: "rspec"
    type:
      - string
    enum:
      - rspec
      - cucumber

  size:
    description: size of Test Booster
    readOnly: false
    type:
      - integer
    minumum: 2

  created_at:
    description: when test_booster was created
    format: date-time
    type:
    - string

  updated_at:
    description: when test_booster was updated
    format: date-time
    type:
    - string

links:
- description: Create a new test_booster.
  href: "/{(%2Fschemata%2Fowner%23%2Fdefinitions%2Fidentity)}/{(%2Fschemata%2Fproject%23%2Fdefinitions%2Fidentity)}/test_boosters"
  method: POST
  rel: create
  schema:
    properties:
      type:
        "$ref": "/schemata/test_booster#/definitions/type"
      size:
        "$ref": "/schemata/test_booster#/definitions/size"
    required:
      - type
      - size
    type:
    - object
  title: Create

- description: Delete an existing test_booster.
  href: "/{(%2Fschemata%2Fowner%23%2Fdefinitions%2Fidentity)}/{(%2Fschemata%2Fproject%23%2Fdefinitions%2Fidentity)}/test_boosters/{(%2Fschemata%2Ftest_booster%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: destroy
  title: Delete

- description: Info for existing test_booster.
  href: "/{(%2Fschemata%2Fowner%23%2Fdefinitions%2Fidentity)}/{(%2Fschemata%2Fproject%23%2Fdefinitions%2Fidentity)}/test_boosters/{(%2Fschemata%2Ftest_booster%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info

- description: List existing test_boosters.
  href: "/{(%2Fschemata%2Fowner%23%2Fdefinitions%2Fidentity)}/{(%2Fschemata%2Fproject%23%2Fdefinitions%2Fidentity)}/test_boosters"
  method: GET
  rel: instances
  title: List

- description: Update an existing test_booster.
  href: "/{(%2Fschemata%2Fowner%23%2Fdefinitions%2Fidentity)}/{(%2Fschemata%2Fproject%23%2Fdefinitions%2Fidentity)}/test_boosters/{(%2Fschemata%2Ftest_booster%23%2Fdefinitions%2Fidentity)}"
  method: PATCH
  rel: update
  schema:
    properties:
      type:
        "$ref": "/schemata/test_booster#/definitions/type"
