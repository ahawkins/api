---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Organizations
description: Get basic information about your organizations
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of organization
    readOnly: true
    format: uuid
    type:
    - string

  identity:
    anyOf:
    - "$ref": "/schemata/org#/definitions/username"

  url:
    description: a link to the organization
    example: "https://api.semaphoreci.com/api/v2/orgs/{org_username}"
    readOnly: true
    type:
    - string

  username:
    description: unique username of organization
    readOnly: true
    type:
    - string

  name:
    description: name of organization
    readOnly: true
    type:
    - string

  updated_at:
    description: when organization was updated
    format: date-time
    type:
    - string

  created_at:
    description: when organization was created
    format: date-time
    type:
    - string
links:
- description: Info for existing organization.
  href: "/orgs/{(%2Fschemata%2Forg%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info
- description: List existing organizations.
  href: "/orgs"
  method: GET
  rel: instances
  title: List
properties:
  id:
    "$ref": "/schemata/org#/definitions/id"
  url:
    "$ref": "/schemata/org#/definitions/url"
  username:
    "$ref": "/schemata/org#/definitions/username"
  name:
    "$ref": "/schemata/org#/definitions/name"
  updated_at:
    "$ref": "/schemata/org#/definitions/updated_at"
  created_at:
    "$ref": "/schemata/org#/definitions/created_at"
id: schemata/org
