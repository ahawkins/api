---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Team
description: All aspects of team management
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of team
    readOnly: true
    format: uuid
    type:
    - string
  permission:
    description: unique name of team
    readOnly: true
    example: "admin"
    type:
    - string
    enum:
    - read
    - write
    - admin
  name:
    description: name of team
    readOnly: true
    type:
    - string
  description:
    description: team description
    readOnly: true
    type:
    - string
  identity:
    anyOf:
    - "$ref": "/schemata/team#/definitions/id"
  created_at:
    description: when team was created
    format: date-time
    type:
    - string
  updated_at:
    description: when team was updated
    format: date-time
    type:
    - string
links:
- description: Create a new team.
  href: "/orgs/{(%2Fschemata%2Forg%23%2Fdefinitions%2Fidentity)}/teams"
  method: POST
  rel: create
  schema:
    properties:
      name:
        "$ref": "/schemata/team#/definitions/name"
      description:
        "$ref": "/schemata/team#/definitions/description"
      permission:
        "$ref": "/schemata/team#/definitions/permission"
    required:
      - name
      - permission
    type:
    - object
  title: Create
- description: Delete an existing team.
  href: "/teams/{(%2Fschemata%2Fteam%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: destroy
  title: Delete
- description: Info for existing team.
  href: "/teams/{(%2Fschemata%2Fteam%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info
- description: List existing teams for an org.
  href: "/orgs/{(%2Fschemata%2Forg%23%2Fdefinitions%2Fidentity)}/teams"
  method: GET
  rel: instances
  title: List
- description: Update an existing team.
  href: "/teams/{(%2Fschemata%2Fteam%23%2Fdefinitions%2Fidentity)}"
  method: PATCH
  rel: update
  schema:
    properties:
      name:
        "$ref": "/schemata/team#/definitions/name"
      description:
        "$ref": "/schemata/team#/definitions/description"
      permission:
        "$ref": "/schemata/team#/definitions/permission"
    type:
    - object
  title: Update
properties:
  id:
    "$ref": "/schemata/team#/definitions/id"
  name:
    "$ref": "/schemata/team#/definitions/name"
  description:
    "$ref": "/schemata/team#/definitions/description"
  permission:
    "$ref": "/schemata/team#/definitions/permission"
  updated_at:
    "$ref": "/schemata/team#/definitions/updated_at"
  created_at:
    "$ref": "/schemata/team#/definitions/created_at"
id: schemata/team
