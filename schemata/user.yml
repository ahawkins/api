---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: User
description: Definition of the operations that respond with User resource
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of user
    readOnly: true
    format: uuid
    type:
    - string
  name:
    description: unique name of user
    readOnly: true
    example: "pera"
    type:
    - string
  identity:
    anyOf:
    - "$ref": "/schemata/user#/definitions/name"
  created_at:
    description: when user was created
    format: date-time
    type:
    - string
  updated_at:
    description: when user was updated
    format: date-time
    type:
    - string
links:
- description: Create a new user.
  href: "/users"
  method: POST
  rel: create
  schema:
    properties: 
      name: 
        "$ref": "/schemata/user#/definitions/name"
    required:
    - name
    type:
    - object
  title: Create
- description: Delete an existing user.
  href: "/users/{(%2Fschemata%2Fuser%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: destroy
  schema:
    properties:
      name:
        "$ref": "/schemata/user#/definitions/name"
    required:
    - name
    type:
    - object
  title: Delete
- description: Info for existing user.
  href: "/users/{(%2Fschemata%2Fuser%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  schema:
    properties:
      name:
        "$ref": "/schemata/user#/definitions/name"
    required:
    - name
    type:
    - object
  title: Info
- description: List existing users.
  href: "/users"
  method: GET
  rel: instances
  title: List
- description: Add member to the team.
  href: "/teams/{(%2Fschemata%2Fteam%23%2Fdefinitions%2Fidentity)}/users/{(%2Fschemata%2Fuser%23%2Fdefinitions%2Fidentity)}"
  method: POST
  rel: create
  title: add as team member
- description: List teams members.
  href: "/teams/{(%2Fschemata%2Fteam%23%2Fdefinitions%2Fidentity)}/users"
  method: GET
  rel: instances
  title: list team members

properties:
  created_at:
    "$ref": "/schemata/user#/definitions/created_at"
  id:
    "$ref": "/schemata/user#/definitions/id"
  name:
    "$ref": "/schemata/user#/definitions/name"
  updated_at:
    "$ref": "/schemata/user#/definitions/updated_at"
id: schemata/user
